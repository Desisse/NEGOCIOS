<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Producto</h1>
        <form id="product-form">
            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" class="form-control" id="producto" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" required></textarea>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Aquí se agregarán los productos -->
            </tbody>
        </table>
    </div>

    <script>
        const productForm = document.getElementById('product-form');
        const productList = document.getElementById('product-list');

        productForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const productoInput = document.getElementById('producto');
            const descripcionInput = document.getElementById('descripcion');

            const producto = productoInput.value;
            const descripcion = descripcionInput.value;
            

            if (producto && descripcion) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${producto}</td>
                    <td>${descripcion}</td>
                    <td>
                        <button class="btn btn-warning btn-sm edit">Editar</button>
                        <button class="btn btn-danger btn-sm delete">Borrar</button>
                    </td>
                `;
                productList.appendChild(row);

                productoInput.value = '';
                descripcionInput.value = '';
                
            }
        });
               productList.addEventListener('click', function (e) {
            if (e.target.classList.contains('delete')) {
                e.target.parentElement.parentElement.remove();
            } else if (e.target.classList.contains('edit')) {
                const row = e.target.parentElement.parentElement;
                const cells = row.querySelectorAll('td');

                const productoInput = document.getElementById('producto');
                const descripcionInput = document.getElementById('descripcion');

                productoInput.value = cells[0].textContent;
                descripcionInput.value = cells[1].textContent;

                row.remove();
            }
        });
    </script>
</body>
</html>
